<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>集計結果</title>
</head>
<body>
  <h1>集計結果</h1>
  <table border="1">
    <thead>
      <tr><th>名前</th><th>正解数</th><th>合計時間(ms)</th></tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    async function loadResults() {
      const res = await fetch("/answers");
      const data = await res.json();
      const tbody = document.getElementById("results");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.user}</td><td>${row.correct}</td><td>${row.totalTime}</td>`;
        tbody.appendChild(tr);
      });
    }

    setInterval(loadResults, 2000);
  </script>
</body>
</html>
