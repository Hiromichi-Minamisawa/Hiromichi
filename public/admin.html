<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理画面</title>
</head>
<body>
  <h1>管理画面</h1>
  <input type="text" id="question" placeholder="問題を入力" />
  <button onclick="sendQuestion()">送信</button>

  <script>
    function sendQuestion() {
      const question = document.getElementById("question").value;
      fetch("/send-question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      }).then(() => {
        alert("問題を送信しました");
      });
    }
  </script>
</body>
</html>
