<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ページ</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
    }
    #results div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="admin-container">
    <h2>問題送信</h2>
    <textarea id="question-input" placeholder="問題を入力してください"></textarea>
    <textarea id="options-input" placeholder="選択肢を入力してください（改行で区切り）"></textarea>
    <br>
    <button id="send-question-btn">問題を送信</button>

    <h2>結果集計</h2>
    <button id="show-results-btn">結果を集計・表示</button>
    <div id="results"></div>
  </div>

  <script>
    // WebSocketを動的に構築
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${location.host}/ws`);

    socket.addEventListener("open", () => {
      console.log("✅ サーバーと接続しました");
    });

    // 問題送信ボタンの処理
    document.getElementById("send-question-btn").addEventListener("click", () => {
      const question = document.getElementById("question-input").value.trim();
      const rawOptions = document.getElementById("options-input").value.split("\n");
      const options = rawOptions.map(opt => opt.trim()).filter(opt => opt);

      if (!question || options.length === 0) {
        alert("問題文と少なくとも1つの選択肢を入力してください。");
        return;
      }

      socket.send(JSON.stringify({
        type: "question",
        question,
        options,
      }));

      alert("問題を送信しました！");
    });

    // 集計ボタンの処理（サーバーはまだ処理しないが送信は可能）
    document.getElementById("show-results-btn").addEventListener("click", () => {
      // 結果表示用WebSocketに送る（別エンドポイントなら調整必要）
      const resultSocket = new WebSocket(`${protocol}://${location.host}/ws/results`);
      resultSocket.addEventListener("open", () => {
        // 仮の結果送信（手動で送っている想定）
        resultSocket.send(JSON.stringify({
          type: "results",
          results: [1, 3, 2, 5], // ←ダミーの投票数（後でサーバー側に自動化する）
        }));
      });

      resultSocket.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "results") {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";
          data.results.forEach((result, index) => {
            const div = document.createElement("div");
            div.textContent = `選択肢 ${index + 1}: ${result}票`;
            resultsDiv.appendChild(div);
          });
        }
      });
    });
  </script>
</body>
</html>
